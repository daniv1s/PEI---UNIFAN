<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Solicitação</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('index') }}">Início</a>
        <a href="{{ url_for('listar_solicitacoes') }}">Solicitações</a>
        <a href="{{ url_for('logout') }}">Sair</a>
    </nav>
    <div class="container">
        <h1>Adicionar Solicitação de Transporte</h1>
        <form method="post">
            <div class="form-group">
                <label for="nome_paciente">Nome do Paciente</label>
                <input type="text" class="form-control" id="nome_paciente" name="nome_paciente" required>
            </div>
            <div class="form-group">
                <label for="localizacao">Localização</label>
                <input type="text" class="form-control" id="localizacao" name="localizacao" required>
            </div>
            <div class="form-group">
                <label for="prioridade">Prioridade</label>
                <select class="form-control" id="prioridade" name="prioridade">
                    <option value="Baixa">Baixa</option>
                    <option value="Média">Média</option>
                    <option value="Alta">Alta</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Solicitação</button>
        </form>
    </div>
</body>
</html>
